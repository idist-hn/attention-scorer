apiVersion: v2
name: attention-detection
description: A Helm chart for Attention Detection System

type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - attention-detection
  - ai
  - computer-vision
  - meeting-analytics

home: https://github.com/your-org/attention-detection
sources:
  - https://github.com/your-org/attention-detection

maintainers:
  - name: Your Team
    email: team@example.com

dependencies:
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

