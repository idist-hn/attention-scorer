apiVersion: v1
kind: Secret
metadata:
  name: {{ include "attention-detection.fullname" . }}-secrets
  labels:
    {{- include "attention-detection.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  API_KEY: {{ .Values.secrets.apiKey | quote }}
  {{- if .Values.postgresql.enabled }}
  DATABASE_USER: {{ .Values.postgresql.auth.username | quote }}
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}

