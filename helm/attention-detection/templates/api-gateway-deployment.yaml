{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "attention-detection.fullname" . }}-api-gateway
  labels:
    {{- include "attention-detection.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "attention-detection.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "attention-detection.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.apiGateway.service.port }}
              name: http
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "attention-detection.fullname" . }}-config
            - secretRef:
                name: {{ include "attention-detection.fullname" . }}-secrets
          env:
            - name: GRPC_HOST
              value: "{{ include "attention-detection.fullname" . }}-pipeline-orchestrator:{{ .Values.pipelineOrchestrator.service.port }}"
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.apiGateway.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.apiGateway.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "attention-detection.fullname" . }}-api-gateway
  labels:
    {{- include "attention-detection.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  selector:
    {{- include "attention-detection.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
  ports:
    - port: {{ .Values.apiGateway.service.port }}
      targetPort: {{ .Values.apiGateway.service.port }}
      name: http
  type: ClusterIP
{{- end }}

