apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaze-tracking
  labels:
    app: gaze-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gaze-tracking
  template:
    metadata:
      labels:
        app: gaze-tracking
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: gaze-tracking
          image: registry.idist.dev/attention/gaze-tracking:latest
          ports:
            - containerPort: 8055
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8055
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8055
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gaze-tracking
spec:
  selector:
    app: gaze-tracking
  ports:
    - port: 8055
      targetPort: 8055
  type: ClusterIP

