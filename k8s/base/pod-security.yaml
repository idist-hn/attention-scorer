apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: attention-restricted
  namespace: attention-detection
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: attention-service-account
  namespace: attention-detection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: attention-role
  namespace: attention-detection
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: attention-role-binding
  namespace: attention-detection
subjects:
  - kind: ServiceAccount
    name: attention-service-account
    namespace: attention-detection
roleRef:
  kind: Role
  name: attention-role
  apiGroup: rbac.authorization.k8s.io

