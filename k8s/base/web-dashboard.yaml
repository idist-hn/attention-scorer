apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  namespace: attention-detection
  labels:
    app: web-dashboard
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
        component: frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: web-dashboard
          image: registry.idist.dev/attention/web-dashboard:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.attention-scorer.idist.dev"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://api.attention-scorer.idist.dev"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard
  namespace: attention-detection
spec:
  selector:
    app: web-dashboard
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP

