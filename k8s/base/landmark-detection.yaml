apiVersion: apps/v1
kind: Deployment
metadata:
  name: landmark-detection
  labels:
    app: landmark-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landmark-detection
  template:
    metadata:
      labels:
        app: landmark-detection
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: landmark-detection
          image: registry.idist.dev/attention/landmark-detection:latest
          ports:
            - containerPort: 8053
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8053
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8053
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: landmark-detection
spec:
  selector:
    app: landmark-detection
  ports:
    - port: 8053
      targetPort: 8053
  type: ClusterIP

