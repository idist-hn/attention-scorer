apiVersion: apps/v1
kind: Deployment
metadata:
  name: blink-detection
  labels:
    app: blink-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blink-detection
  template:
    metadata:
      labels:
        app: blink-detection
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: blink-detection
          image: registry.idist.dev/attention/blink-detection:latest
          ports:
            - containerPort: 8056
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8056
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8056
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blink-detection
spec:
  selector:
    app: blink-detection
  ports:
    - port: 8056
      targetPort: 8056
  type: ClusterIP

