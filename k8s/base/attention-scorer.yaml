apiVersion: apps/v1
kind: Deployment
metadata:
  name: attention-scorer
  labels:
    app: attention-scorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attention-scorer
  template:
    metadata:
      labels:
        app: attention-scorer
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: attention-scorer
          image: registry.idist.dev/attention/attention-scorer:latest
          ports:
            - containerPort: 8057
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8057
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8057
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: attention-scorer
spec:
  selector:
    app: attention-scorer
  ports:
    - port: 8057
      targetPort: 8057
  type: ClusterIP

