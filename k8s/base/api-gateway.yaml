apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recordings-pvc
  namespace: attention-detection
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: attention-detection
  labels:
    app: api-gateway
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: backend
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.attention-detection.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: api-gateway
          image: registry.idist.dev/attention/api-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: attention-config
            - secretRef:
                name: attention-secrets
          env:
            - name: GRPC_HOST
              value: "pipeline-orchestrator:50051"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: VIDEO_STORAGE_PATH
              value: "/app/recordings"
          volumeMounts:
            - name: recordings-storage
              mountPath: /app/recordings
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: recordings-storage
          persistentVolumeClaim:
            claimName: recordings-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: attention-detection
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP

