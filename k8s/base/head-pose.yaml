apiVersion: apps/v1
kind: Deployment
metadata:
  name: head-pose
  labels:
    app: head-pose
spec:
  replicas: 1
  selector:
    matchLabels:
      app: head-pose
  template:
    metadata:
      labels:
        app: head-pose
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: head-pose
          image: registry.idist.dev/attention/head-pose:latest
          ports:
            - containerPort: 8054
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8054
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8054
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: head-pose
spec:
  selector:
    app: head-pose
  ports:
    - port: 8054
      targetPort: 8054
  type: ClusterIP

